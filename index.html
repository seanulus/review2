<!DOCTYPE html>
<html>
  <head>
    <title>Band Form</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="center">Band Manager</h1>
        <p class="center">Find out what kind of band you should form by answering these simple questions.</p>
      </div>
      <form id="selection">
        <div class="row">
          <div class="col-md-4">
            <h3 class="center">What is your name?</h3>
            <select class="form-control" id="name">
              <option value="1">Sir Lancelot</option>
              <option value="2">Sir Robin</option>
              <option value="3">King Arthur</option>
              <option value="4">Sir Gallahad</option>
            </select>
          </div>
          <div class="col-md-4">
            <h3 class="center">What is your quest?</h3>
            <select class="form-control" id="quest">
              <option value="1">Find the Holy Grail</option>
              <option value="2">Party Everyday</option>
              <option value="3">Wait for this Moment</option>
              <option value="4">Never Give You Up</option>
            </select>
          </div>
          <div class="col-md-4">
            <h3>What is your favorite color?</h3>
            <select class="form-control" id="color">
              <option value="1">Blue</option>
              <option value="2">Yellow</option>
              <option value="3">Blacker than the Blackest Black Times Infinity</option>
              <option value="4">Salsa Verde</option>
            </select>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
